        <h1>Contact</h1>
        <form action="" method="post">
          <div>
            <label class="standart-label" for="contact-email">E-mail*: </label><br>
            <input type="email" id="contact-email" required>
          </div>
          <div>
            <label class="standart-label" for="contact-tel">Telephone: </label><br>
            <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          </div>
          <div>
            <label class="standart-label" for="contact-message">Message* (max. 240 ch): </label><br>
            <textarea maxlength="240" id="contact-message" required></textarea>
          </div>
          <input type="submit" value="Send message">
        </form>
